<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" href="../asset/css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Noto+Serif:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
  <title>Corporate Site お問い合わせ</title>
</head>
<body>
  <!--ヘッダー-->
  <header class="header">
    <div class="header__inner">
      <div class="header__cat">
        <div class="header__logo">
        <a href="index.html">Cresta Design</a>
       </div>
       <!--ハンバーガーメニュー-->
       <button class="hamburger__btn">
         <span class="bar__top"></span>
         <span class="bar__mid"></span>
         <span class="bar__bottom"></span>
       </button>
       <!--ナビゲーション-->
        <nav class="header__navi">
          <ul class="header__navi__list">
            <li class="header__navi__item"><a href="#concept">Concept</a></li>
            <li class="header__navi__item"><a href="#service">Service</a></li>
            <li class="header__navi__item"><a href="#works">Works</a></li>
            <li class="header__navi__item"><a href="contact/index.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <!--メイン-->
  <main>
    <div class="contact-page__container">
      <h1 class="contact-page__title">Contact</h1>
      <div class="section__bottom text-white">
        Contact us
      </div>
    </div>
    <form action="" class="form__container">
      <ul class="form__list">
        <li class="form__item">
          <label for="" class="form__label">お問い合わせ内容</label>
          <ul class="checkbox__list">
            <li class="checkbox__item">
              <input type="checkbox" name="" id="" class="checkbox">
              <label for="">資料請求</label>
            </li>
            <li class="checkbox__item">
              <input type="checkbox" name="" id="" class="checkbox">
              <label for="">お電話でのご相談</label>
            </li>
            <li class="checkbox__item">
              <input type="checkbox" name="" id="" class="checkbox">
              <label for="">申し込み</label>
            </li>
          </ul>
        </li>
        <li class="form__item">
          <label for="" class="form__label">担当者名</label>
          <input type="text" class="input-text">
        </li>
        <li class="form__item">
          <label for="" class="form__label">電話番号</label>
          <input type="text" class="input-text">
        </li>
        <li class="form__item">
          <label for="" class="form__label">メールアドレス</label>
          <input type="text" class="input-text">
        </li>
        <li class="form__item">
          <label for="" class="form__label">その他</label>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </li>
      </ul>
      <input type="submit" value="submit" class="btn">
    </form>


  </main>
  <!--フッター-->
  <footer class="footer">
    <div class="footer__inner">
      <p class="footer__text">
        &copy;cresta.design all rights reserved
      </p>
    </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
